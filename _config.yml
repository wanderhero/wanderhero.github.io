# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site # 整站的基本信息
title: Wander's Blog #网站标题
subtitle: day day up #副标题
description: 温故而知新 #给搜索引擎看的，对站点的描述，可以自定义，在生成html中的head->meta中可看到
author: Wander Zeng #网站作者
language: zh-Hans #中文
timezone: 

# URL #绑定域名后，欲创建sitemap.xml需要配置该项
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://0613.me #你的域名
root: / # 可以找到 root 项并修改为 /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing #文章布局、写作格式的定义，不修改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: #代码高亮
  enable: true
  line_number: true #是否显示行号
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD #文章发表时间的显示格式
time_format: HH:mm:ss

# Pagination #每页显示文章数，可以自定义
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示10篇文章
pagination_dir: page

# Extensions #这里配置站点所用主题和插件
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
      github: git@personal.github.wanderhero:wanderhero/wanderhero.github.io.git,master
      coding: git@personal.coding.wander:wander/wander.git,master
      oschina: git@personal.oschina.wanderhero:wanderhero/wanderhero.git,master
  #branch: master

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
